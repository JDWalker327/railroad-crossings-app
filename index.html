<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Railroad Crossings Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginContainer">
    <h1>Railroad Crossings Viewer</h1>
    <div class="login-box">
      <label>Email</label>
      <input type="email" id="emailInput" placeholder="you@example.com" />

      <label>Password</label>
      <input type="password" id="passwordInput" placeholder="Password" />

      <button id="loginButton">Log In</button>
      <p id="loginError" style="color:red; display:none;"></p>
    </div>
  </div>

  <div id="dashboardContainer" style="display:none;">
    <header class="top-bar">
      <h2>Railroad Crossings Dashboard</h2>

      <div class="table-select-wrapper">
        <label for="subdivisionSelect">Subdivision:</label>
        <select id="subdivisionSelect">
          <option value="all">All Subdivisions</option>
        </select>
      </div>
    </header>

    <main>
      <table id="crossingsTable">
        <thead>
          <tr>
            <th>DOT #</th>
            <th>Milepost</th>
            <th>Crossing #</th>
            <th>Track Type</th>
            <th>Crossing Type</th>
            <th>Completed</th>
            <th>Asphalted</th>
            <th>Planned Footage</th>
            <th>Street Name</th>
            <th>Completed By</th>
            <th>Date Completed</th>
            <th>Helped</th>
          </tr>
        </thead>
        <tbody id="crossingsTableBody"></tbody>
      </table>
    </main>
  </div>

  <!-- Supabase v1 (global supabase object) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
  <script src="app.js"></script>
</body>
</html>
