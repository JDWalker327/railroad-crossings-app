<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Railroad Crossings Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container">
    <h1>Railroad Crossings Viewer</h1>
    <div class="login-box">
      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label>Password</label>
      <input type="password" id="password" placeholder="Password" />

      <button id="login-btn">Log In</button>
    </div>
  </div>

  <div id="dashboard" style="display:none;">
    <header class="top-bar">
      <h2>Railroad Crossings Dashboard</h2>

      <div class="table-select-wrapper">
        <label for="project-selector">Subdivision:</label>
        <select id="project-selector">
          <option value="all">All Subdivisions</option>
        </select>
      </div>
    </header>

    <main>
      <div id="data-section"></div>
    </main>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js?v=1"></script>
</body>
</html>
