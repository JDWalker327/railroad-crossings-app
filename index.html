<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Railroad Crossings Viewer</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
 <div id="dashboardContainer">
    <header class="top-bar">
      <h2>Railroad Crossings Dashboard</h2>
        <div class="table-select-wrapper">
        <label for="subdivisionSelect">Subdivision:</label>
        <select id="subdivisionSelect">
          <option value="all">All Subdivisions</option>
        </select>
      </div>
    </header>

    <main>
      <table id="crossingsTable">
        <thead>
          <tr>
            <th>DOT #</th>
            <th>Milepost</th>
            <th>Crossing #</th>
            <th>Track Type</th>
            <th>Crossing Type</th>
            <th>Completed</th>
            <th>Asphalted</th>
            <th>Planned Footage</th>
            <th>Street Name</th>
            <th>Completed By</th>
            <th>Date Completed</th>
            <th>Helped</th>
          </tr>
        </thead>
        <tbody id="crossingsTableBody"></tbody>
      </table>
    </main>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.98.0/dist/umd/supabase.js"></script>
<script src="app.js?v=7"></script>

</body>
</html>
