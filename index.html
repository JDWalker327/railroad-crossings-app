<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railroad Crossings Viewer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <input id="emailInput" type="email" placeholder="Email" />
        <input id="passwordInput" type="password" placeholder="Password" />
        <button id="loginButton">Log In</button>
    </div>

    <div id="dashboardContainer" style="display: none;">
        <h2>Railroad Crossings Dashboard</h2>

        <label for="subdivisionSelect">Subdivision:</label>
        <select id="subdivisionSelect"></select>

        <table id="crossingsTable">
            <thead>
                <tr>
                    <th>DOT #</th>
                    <th>Milepost</th>
                    <th>Crossing #</th>
                    <th>Track Type</th>
                    <th>Crossing Type</th>
                    <th>Completed</th>
                    <th>Asphalted</th>
                    <th>Planned Footage</th>
                    <th>Actual Footage</th>
                    <th>Completed By</th>
                    <th>Date Completed</th>
                    <th>Helped</th>
                </tr>
            </thead>
            <tbody id="crossingsTableBody"></tbody>
        </table>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Initialize Supabase -->
    <script>
        const supabase = supabase.createClient(
            "https://hbesqtcjkcjmzowhgowe.supabase.co",
            "sb_publishable_Q0n-culzSKm8afh8tArpXw_WwQZIY0Y"
        );
    </script>

    <!-- Load App Logic -->
    <script src="app.js"></script>
</body>
</html>
